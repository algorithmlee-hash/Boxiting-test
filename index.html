<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Minimal Example</title>
  <style>
    :root {
      --bg: #f7f6f2;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0f766e;
      --accent-2: #0d9488;
      --border: #d1d5db;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Noto Sans KR", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 10%, #d1fae5 0%, transparent 30%),
        radial-gradient(circle at 85% 80%, #bfdbfe 0%, transparent 35%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: min(760px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea, button {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      font: inherit;
      padding: 10px 12px;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      margin-top: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease;
    }

    button:active { transform: translateY(1px); }

    pre {
      margin-top: 12px;
      white-space: pre-wrap;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      min-height: 70px;
    }

    .warn {
      margin-top: 10px;
      font-size: 12px;
      color: #9a3412;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>ChatGPT API 최소 예제</h1>
    <p>학습용 테스트입니다. 실제 서비스에서는 API 키를 프런트엔드에 직접 넣지 마세요.</p>

    <label for="apiKey">OPENAI_API_KEY</label>
    <input id="apiKey" type="password" placeholder="sk-..." />

    <label for="prompt">질문</label>
    <textarea id="prompt" placeholder="예: 오늘 공부 계획 3가지만 알려줘"></textarea>

    <button id="sendBtn" type="button">보내기</button>
    <pre id="output">여기에 응답이 표시됩니다.</pre>

    <div class="warn">주의: 브라우저에서 직접 호출하면 키가 노출될 수 있습니다. 배포 시에는 서버 경유 방식으로 바꾸세요.</div>
  </main>

  <script>
    const apiKeyInput = document.getElementById("apiKey");
    const promptInput = document.getElementById("prompt");
    const output = document.getElementById("output");
    const sendBtn = document.getElementById("sendBtn");

    async function askOpenAI() {
      const apiKey = apiKeyInput.value.trim();
      const prompt = promptInput.value.trim();

      if (!apiKey) {
        output.textContent = "API 키를 입력하세요.";
        return;
      }

      if (!prompt) {
        output.textContent = "질문을 입력하세요.";
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = "요청 중...";
      output.textContent = "응답 생성 중...";

      try {
        const response = await fetch("https://api.openai.com/v1/responses", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4.1-mini",
            input: prompt
          })
        });

        if (!response.ok) {
          const err = await response.text();
          output.textContent = `요청 실패 (${response.status})\n${err}`;
          return;
        }

        const data = await response.json();
        output.textContent = data.output_text || JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = `오류: ${error.message}`;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "보내기";
      }
    }

    sendBtn.addEventListener("click", askOpenAI);
  </script>
</body>
</html>
