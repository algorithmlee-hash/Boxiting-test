<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>로또 번호 추천기</title>
  <style>
    :root {
      --bg-1: #f4f7ff;
      --bg-2: #e8fff4;
      --card: #ffffff;
      --text: #182230;
      --muted: #566476;
      --accent: #1769aa;
      --accent-2: #1e88e5;
      --border: #d8e2ef;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Pretendard", "Noto Sans KR", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 10% 20%, #cfe6ff 0%, transparent 33%),
        radial-gradient(circle at 85% 80%, #c6f7da 0%, transparent 35%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(700px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(23, 56, 92, 0.12);
    }

    h1 {
      margin: 0;
      font-size: clamp(24px, 3.4vw, 34px);
      letter-spacing: -0.02em;
    }

    p {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }

    .controls {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 8px 18px rgba(23, 105, 170, 0.25);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(23, 105, 170, 0.3);
    }

    button:active {
      transform: translateY(1px);
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #f9fcff;
      min-height: 98px;
      display: grid;
      align-content: center;
      gap: 12px;
    }

    .balls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .set-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 8px 0;
      border-bottom: 1px dashed var(--border);
    }

    .set-row:last-child {
      border-bottom: none;
    }

    .set-label {
      min-width: 70px;
      font-weight: 700;
      color: var(--muted);
      font-size: 13px;
    }

    .plus {
      font-weight: 800;
      color: var(--muted);
    }

    .ball {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      box-shadow: inset 0 -7px 12px rgba(0, 0, 0, 0.18);
      animation: pop 0.28s ease both;
    }

    .note {
      color: var(--muted);
      font-size: 13px;
    }

    .c1 { background: #f4b400; }
    .c2 { background: #1e88e5; }
    .c3 { background: #ef5350; }
    .c4 { background: #8e24aa; }
    .c5 { background: #43a047; }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 520px) {
      .card { padding: 22px; }
      .ball {
        width: 42px;
        height: 42px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>로또 번호 추천기</h1>
    <p>버튼을 누르면 중복 없는 번호 조합 5개(각 6개 번호 + 보너스 1개)를 한 번에 추천합니다.</p>

    <div class="controls">
      <button id="drawBtn" type="button">번호 추천받기</button>
    </div>

    <section class="result" aria-live="polite">
      <div id="results"></div>
      <div id="note" class="note">아직 번호를 뽑지 않았습니다.</div>
    </section>
  </main>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const results = document.getElementById("results");
    const note = document.getElementById("note");

    function pickLottoNumbers() {
      const picked = new Set();
      while (picked.size < 6) {
        picked.add(Math.floor(Math.random() * 45) + 1);
      }
      return [...picked].sort((a, b) => a - b);
    }

    function pickBonusNumber(mainNumbers) {
      let bonus = Math.floor(Math.random() * 45) + 1;
      while (mainNumbers.includes(bonus)) {
        bonus = Math.floor(Math.random() * 45) + 1;
      }
      return bonus;
    }

    function colorClassByNumber(n) {
      if (n <= 10) return "c1";
      if (n <= 20) return "c2";
      if (n <= 30) return "c3";
      if (n <= 40) return "c4";
      return "c5";
    }

    function createBall(n, delayIndex) {
      const ball = document.createElement("div");
      ball.className = `ball ${colorClassByNumber(n)}`;
      ball.style.animationDelay = `${delayIndex * 0.05}s`;
      ball.textContent = String(n);
      return ball;
    }

    function renderNumberSets(sets) {
      results.innerHTML = "";

      sets.forEach((set, setIdx) => {
        const row = document.createElement("div");
        row.className = "set-row";

        const label = document.createElement("div");
        label.className = "set-label";
        label.textContent = `${setIdx + 1}번 조합`;
        row.appendChild(label);

        const mainWrap = document.createElement("div");
        mainWrap.className = "balls";
        set.main.forEach((n, idx) => {
          mainWrap.appendChild(createBall(n, idx + setIdx * 7));
        });
        row.appendChild(mainWrap);

        const plus = document.createElement("span");
        plus.className = "plus";
        plus.textContent = "+";
        row.appendChild(plus);

        row.appendChild(createBall(set.bonus, 6 + setIdx * 7));
        results.appendChild(row);
      });

      note.textContent = "각 조합은 메인 번호 6개 + 보너스 번호 1개입니다.";
    }

    drawBtn.addEventListener("click", () => {
      const sets = Array.from({ length: 5 }, () => {
        const main = pickLottoNumbers();
        const bonus = pickBonusNumber(main);
        return { main, bonus };
      });
      renderNumberSets(sets);
    });
  </script>
</body>
</html>
